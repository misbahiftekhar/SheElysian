  <style>
    :root {
      --primary: #690216;
      --background: #fff;
      --light-pink: #ffe6f0;
      --gray: #333;
      --border: #ddd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--gray);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: var(--light-pink);
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: var(--light-pink);
      border-bottom: 1px solid var(--border);
    }

    .navbar .logo img {
      height: 80px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .navbar .logo img:hover {
      transform: scale(1.05);
    }

    .navbar input[type="search"] {
      width: 300px;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    .navbar-icons {
      display: flex;
      gap: 20px;
      font-weight: 600;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 12px;
      background: #fff;
      border-bottom: 2px solid var(--primary);
    }

    .menu a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #500111;
    }

    .banner {
      background: linear-gradient(to right, #ffc0cb, #fff0f5);
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .banner h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .banner button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .banner button:hover {
      background-color: #500111;
    }

    footer {
      text-align: center;
      background: var(--primary);
      color: white;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .navbar input[type="search"] {
        width: 100%;
      }

      .navbar-icons {
        width: 100%;
        justify-content: space-between;
      }

      .menu {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
