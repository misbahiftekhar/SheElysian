<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheElysian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #690216;
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #690216;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #690216;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      width: 200px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .add-to-cart {
      background-color: #690216;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background-color: #690216;
      text-align: center;
      padding: 10px;
      color: white;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SheElysian</h1>
    <p>Jewelry • Crochet • Tote Bags • Bookmarks</p>
  </header>

  <nav>
    <a href="#jewelry">Jewelry</a>
    <a href="#crochet">Crochet</a>
    <a href="#tote">Tote Bags</a>
    <a href="#bookmark">Bookmarks</a>
  </nav>

  <section class="products" id="jewelry">
    <h2>Jewelry</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Gold Earrings">
      <h3>Gold Earrings</h3>
      <p>₹2,500</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <section class="products" id="crochet">
    <h2>Crochet</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Crochet Flower">
      <h3>Crochet Flower</h3>
      <p>₹500</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <section class="products" id="tote">
    <h2>Tote Bags</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Canvas Tote">
      <h3>Canvas Tote</h3>
      <p>₹1,200</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <section class="products" id="bookmark">
    <h2>Bookmarks</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Resin Bookmark">
      <h3>Resin Bookmark</h3>
      <p>₹300</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SheElysian. All rights reserved.</p>
  </footer>
</body>
</html>
